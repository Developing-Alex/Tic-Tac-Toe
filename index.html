<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
  <title>Tic Tac Toe</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Tic Tac Toe</h1>
    </header>

    <div class="app-container">
      <button class="new-game" id="new-game-btn">New Game</button>
      <button id="restart-game-btn">Restart</button>
      <div id="game-container">
        <div data-squares-index="0" class="squares"></div>
        <div data-squares-index="1" class="squares"></div>
        <div data-squares-index="2" class="squares"></div>
        <div data-squares-index="3" class="squares"></div>
        <div data-squares-index="4" class="squares"></div>
        <div data-squares-index="5" class="squares"></div>
        <div data-squares-index="6" class="squares"></div>
        <div data-squares-index="7" class="squares"></div>
        <div data-squares-index="8" class="squares"></div>
      </div>
    </div>


    <div id="win-container">
      <div class="winner" id="player-one-win">Player One Wins!</div>
      <div class="winner" id="player-two-win">Player Two Wins!</div>
      <div class="winner" id="draw">It's a draw!</div>
      <button id="play-again">Play Again</button>
    </div>

    <p id="credit">Photo by<a
        href="https://unsplash.com/@wilmerlens?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Wilmer
        Martinez</a> on <a
        href="https://unsplash.com/photos/unicorn-flying-near-road-8WR86Z_mLms?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
    </p>
  </div>
  <footer>
    <p> &copy; Copyright, Alex Nowrang 2023</p>
  </footer>
  <script src="/app.js"></script>
</body>

</html>
